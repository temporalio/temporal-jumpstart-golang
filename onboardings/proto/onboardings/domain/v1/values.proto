syntax = "proto3";

package proto.onboardings.domain.v1.values;

enum ApprovalStatus {
  APPROVAL_STATUS_UNSPECIFIED = 0;
  APPROVAL_STATUS_PENDING = 1;
  APPROVAL_STATUS_REJECTED = 2;
  APPROVAL_STATUS_APPROVED = 3;
}

message Approval {
  proto.onboardings.domain.v1.values.ApprovalStatus status = 1;
  string comment = 2;
}